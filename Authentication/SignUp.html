<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3d6f2df1f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
    <link rel="stylesheet" href="/Css/authenticationstyle.css">
    <link rel="stylesheet" href="/Css/frontendbase.css">
    <link rel="stylesheet" href="/Css/UserProfile.css">

    <title>Switch Accounts . Instagram</title>
    <style>
        body {
            background-color: #fafafa;
        }
    </style>
</head>

<body>

    <div class="container" style="max-width: 360px;">
        <div class="row align-items-center text-center  justify-content-center">

            <div class="col-12 mt-lg-5 mt-sm-3">
                <div class="card flex-row justify-content-center text-center align-items-center">
                    <div class="card-body">
                        <a class="navbar-brand" href="#">
                            <img src="/assets/images/ig-logo.png" class="rounded mx-auto d-block" alt="" width="230"
                                height="70" loading="lazy">
                        </a>
                        <h5 style="color: #8e8e8e; margin-top: -0.9rem;">Sign up to see photos and videos from your
                            friends.
                        </h5>
                        <div class="p-4 d-grid gap-2">
                            <input type="submit" class="btn btn-primary mt-2" value="Log In With Facebook">
                        </div>

                        <h5 style="color: #8e8e8e;" class="text-center">Or</h5>

                        <form class="p-4" action="">
                            <div class="row g-2">
                                <div class="col-12">
                                    <div class="form-field">
                                        <input class="form-control" type="text" placeholder="Mobile Number or email">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-field">
                                        <input class="form-control" type="text" placeholder="Full Name">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-field">
                                        <input class="form-control" type="text" placeholder="Username">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-field">
                                        <input class="form-control" type="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div class="d-grid gap-2">
                                <input type="submit" class="btn btn-primary mt-2" value="Sign Up">
                            </div>

                            <br>

                            <p style="color: #8e8e8e; font-size: 14px;">By signing up, you agree to our Terms , Data
                                Policy
                                and Cookies Policy .</p>
                        </form>

                    </div>
                </div>

                <div class="card mt-2 flex-row justify-content-center text-center align-items-center">
                    <div class="card-body mt-2">

                        <p>Have an account?<a href="/Authentication/SignIn.html" style="color: rgb(13, 142, 142);"
                                class="me-2">Log In</a>
                        <p>



                    </div>
                </div>

            </div>

            <div class="col-12 mt-lg-2 mt-sm-1">
                <p>Get the app.</p>
                <div class="row flex-row align-items-center  justify-content-center">
                    <div class="col">
                        <img src="/assets/images/downloadontheappstore.png" class="img-thumbnail" alt="p1">
                    </div>
                    <div class="col">

                        <img src="/assets/images/getitonGooglePlay.png" class="img-thumbnail" alt="p1">
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

<footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        crossorigin="anonymous"></script>

    <script src="/Js/frontendbase.js"></script>
</footer>

</html>
